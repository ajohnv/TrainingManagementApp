<div class="content">
  <!--New Row-->
  <div class="row">
      <div class="col-md-12">

<div class="card">
  <div class="card-header">
    <h5 class="title">Faculties
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addFacultyModal">Add Faculty</button>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#assignSubjectsModal">Assign Subjects</button>
      </h5>
  </div>
</div>

     <!-- Search form -->
  <div class="col-md-12" style="display: flex;">
      <input class="form-control col-md-3 input-sm" type="text" id="searchBox" placeholder="Search" aria-label="Search">
      <button style="float:right;" type="button" class="btn btn-primary btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
      </button>

  </div>


<div class="row">
  <div class="col-md-5">
    <app-faculty-list></app-faculty-list>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addFacultyModal" tabindex="-1" aria-labelledby="addFacultyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addFacultyModalLabel">Add Faculties</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addFacultyForm">
          <div class="modal-body">
              <div class="form-group">
                  <label for="facultyName" class="col-form-label">Faculty Name:</label>
                  <input type="text" class="form-control" id="facultyName" required>
              </div>
              <div class="form-group">
                  <label for="remarks" class="col-form-label">Remarks:</label>
                  <input type="text" class="form-control" id="remarks" required>
                  <button type="submit" id="submit-button" class="hide" style="display:none"></button>
              </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>
